<div class="container-fluid">

<h3 class="page-title" ms-html="lang.title"></h3>

<div class="row-fluid">

	<div class="row-fluid">

		<div class="span12">
			<h3 ms-text="lang.warning"></h3>
			<blockquote>
				<p style="font-size:16px">
					<ul>
						<li ms-text="lang.warn_tip"/>
					</ul>
				</p>
			</blockquote>
			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-bell"></i>
						{{lang.title_max}}
					</div>
					<div class="actions"></div>
				</div>
				<div class="portlet-body">
					<table class="table table-striped table-hover" id="warn-table">
						<thead>
							<tr>
								<th ms-text="lang.th_type" style="width: 200px;font-weight:bold"></th>
								<th ms-text="lang.th_normal" style="width: 200px;font-weight:bold"></th>
								<th ms-text="lang.th_bad" style="width: 200px;font-weight:bold"></th>
								<th ms-text="lang.th_edit" style="width: 200px;font-weight:bold"></th>
							</tr>
						</thead>
						<tbody>
							<tr ms-repeat-e="devices">
								<td ms-text="e.chinese_type"></td>
								<td ms-text="e.normal"></td>
								<td ms-text="e.bad"></td>
								<td>
									<a href="javascript:;" class="btn mini grey" ms-click="change_value(e.type)">
										<i class="icon-pencil"></i>
										{{lang.func_change}}
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<hr/>
			<h3 ms-text="lang.email"></h3>
			<blockquote>
				<p style="font-size:16px">
					<ul>
						<li ms-text="lang.email_tip"/>
					</ul>
				</p>
			</blockquote>
			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-bell"></i>
						{{lang.email}}
					</div>
					<div class="actions">
						<a class="btn btn-default" href="javascript:;" ms-click="add" ms-text="lang.add_btn"></a>
						<a class="btn btn-default" href="javascript:;" ms-click="removes" ms-text="lang.remove_btn"></a>
					</div>
				</div>
				<div class="portlet-body">
					<table class="table table-striped table-hover" id="email-table">
						<thead>
							<tr>
								<th style="width:20px">
									<input type="checkbox" ms-duplex-radio="all_checked">
								</th>
								<th ms-text="lang.th_email" style="width:200px;font-weight:bold"></th>
								<th ms-text="lang.th_email_level" style="width:200px;font-weight:bold"></th>
								<th ms-text="lang.th_email_ttl" style="width:200px;font-weight:bold"></th>
								<th ms-text="lang.th_edit" style="width: 200px;font-weight:bold"></th>
							</tr>
						</thead>
						<tbody>
							<tr ms-repeat-t="emails">
								<td style="width:20px">
									<input type="checkbox" ms-duplex-radio="t.checked">
								</td>
								<td ms-text="t.address"></td>
								<td ms-text="t.level"></td>
								<td ms-text="t.ttl"></td>
								<td>
									<a href="javascript:;" class="btn mini grey" ms-click="change_email(t.address,t.level,t.ttl)">
										<i class="icon-pencil"></i>
										{{lang.func_change}}
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<h3 ms-text="lang.diagnostic"></h3>

			<blockquote>

				<p style="font-size:16px">

					<ul>

						<li ms-text="lang.diagnostic_tip1"/>
						<li ms-text="lang.diagnostic_tip2"/>

					</ul>

				</p>

			</blockquote>

			<a ms-href="diagnosis_url" class="btn red">

				<i class="m-icon-swapdown m-icon-white"></i> 

				{{lang.diagnostic_btn}}

			</a>

		</div>

	</div>
</div>


<div class="row-fluid">

	<div class="span12">

		<script id="template-download" type="text/x-tmpl">

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-download fade">

							        {% if (file.error) { %}

							            <td></td>

							            <td class="name"><span>{%=file.name%}</span></td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else { %}

							            <td class="name">{%= file.name %}</td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td colspan="2"></td>

							        {% } %}

							    </tr>

							{% } %}

		</script>

	</div>

</div>

</div>
