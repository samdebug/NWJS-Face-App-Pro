<div class="container-fluid">
<button class="close" type="button" data-dismiss="modal" aria-hidden="true" style="margin-top: 13px;"/>
<h3 class="page-title" ms-html="'上传'"></h3>

<div class="row-fluid">

	<div class="row-fluid">

		<div class="span12">

            <!--<h3 ms-text="lang.upgrade"></h3>-->

			<form id="fileupload" action="//jquery-file-upload.appspot.com/" method="POST" enctype="multipart/form-data">

				<!-- Redirect browsers with JavaScript disabled to the origin page -->

				<noscript>

					&lt;input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"&gt;

				</noscript>

				<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->

				<div class="row-fluid fileupload-buttonbar">

					<div class="span7">

						<!-- The fileinput-button span is used to style the file input field as button -->

						<span class="btn green fileinput-button"> 

							<i class="m-icon-swapup m-icon-white"></i>

							<span ms-text="lang.upgrade_btn"></span>

							<input type="file" name="files"/>

						</span>

					</div>

				</div>

				<table role="presentation" class="table table-striped" style="margin-left: -17px;">

					<tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody>

				</table>

			</form>

			<hr/>
        </div>
	</div>

</div>



<div class="row-fluid">

	<div class="span12">

		<script id="template-upload" type="text/x-tmpl">

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-upload fade">

							        <td class="name"><span>{%=file.name%}</span></td>

							        <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							        {% if (file.error) { %}

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else if (o.files.valid && !i) { %}

							            <td>

							                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" style="margin-top: 21px;"><div class="bar" style="width:0%;"></div></div>

							            </td>

							            <td class="start">{% if (!o.options.autoUpload) { %}

							                <button class="btn blue"> <i class="icon-upload icon-white"></i>

							                    <span>开始</span>

							                </button>

							            {% } %}</td>

							        {% } else { %}

							            <td colspan="2"></td>

							        {% } %}

							        <td class="cancel">{% if (!i) { %}

							            <button class="btn red"> <i class="icon-ban-circle icon-white"></i>

							                <span>取消</span>

							            </button>

							        {% } %}</td>

							    </tr>

							{% } %}

		</script>

		<!-- The template to display files available for download -->

		<script id="template-download" type="text/x-tmpl">

							{% for (var i=0, file; file=o.files[i]; i++) { %}

							    <tr class="template-download fade">

							        {% if (file.error) { %}

							            <td></td>

							            <td class="name"><span>{%=file.name%}</span></td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td class="error" colspan="2"><span class="label label-important">Error</span> {%=file.error%}</td>

							        {% } else { %}

							            <td class="name">{%= file.name %}</td>

							            <td class="size"><span>{%=o.formatFileSize(file.size)%}</span></td>

							            <td colspan="2"></td>

							        {% } %}

							    </tr>

							{% } %}

		</script>

	</div>

</div>

</div>
